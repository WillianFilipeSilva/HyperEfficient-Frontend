<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/logo.svg" />
    <link rel="icon" type="image/png" href="/assets/img/logo.svg" />
    <title>HyperEfficient - Equipamentos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

      <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/listing-pages.css" />
  <link rel="stylesheet" href="/assets/css/modal-styles.css" />
  </head>
  <body class="min-h-screen">
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 z-50 w-72 glass animate-slide-in">
      <div class="p-6 border-b border-white/10">
        <div class="flex items-center">
          <div class="w-12 h-12 mr-4">
            <img
              src="/assets/img/logo.svg"
              alt="HyperEfficient"
              class="w-full h-full"
            />
          </div>
          <div>
            <h1 class="text-xl font-bold text-white">HyperEfficient</h1>
            <p class="text-xs text-gray-400">Sistema de Controle</p>
          </div>
        </div>
      </div>

      <nav class="p-4 space-y-2">
        <div class="mb-6">
          <h3
            class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3"
          >
            Principal
          </h3>
          <ul class="space-y-1">
            <li>
              <a
                href="/pages/dashboard/dashboard.html"
                class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group"
              >
                <div
                  class="w-5 h-5 mr-3 text-blue-400 group-hover:scale-110 transition-transform"
                >
                  <i class="fas fa-home"></i>
                </div>
                Dashboard
              </a>
            </li>
            <li>
              <a
                href="/pages/equipamentos/listar-equipamentos.html"
                class="flex items-center px-4 py-3 text-gray-900 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-xl font-semibold shadow-lg"
              >
                <div class="w-5 h-5 mr-3">
                  <i class="fas fa-cogs"></i>
                </div>
                Equipamentos
              </a>
            </li>
            <li>
              <a
                href="/pages/setores/listar-setores.html"
                class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group"
              >
                <div
                  class="w-5 h-5 mr-3 text-purple-400 group-hover:scale-110 transition-transform"
                >
                  <i class="fas fa-building"></i>
                </div>
                Setores
              </a>
            </li>
            <li>
              <a
                href="/pages/categorias/listar-categorias.html"
                class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group"
              >
                <div
                  class="w-5 h-5 mr-3 text-yellow-400 group-hover:scale-110 transition-transform"
                >
                  <i class="fas fa-tags"></i>
                </div>
                Categorias
              </a>
            </li>
          </ul>
        </div>

        <div>
          <h3
            class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3"
          >
            Conta
          </h3>
          <ul class="space-y-1">
            <li>
              <a
                href="/pages/usuarios/perfil.html"
                class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group"
              >
                <div
                  class="w-5 h-5 mr-3 text-cyan-400 group-hover:scale-110 transition-transform"
                >
                  <i class="fas fa-user"></i>
                </div>
                Perfil
              </a>
            </li>
            <li>
              <a
                href="#"
                id="logoutBtn"
                class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-red-500/10 hover:text-red-400 transition-all duration-200 group"
              >
                <div
                  class="w-5 h-5 mr-3 text-red-400 group-hover:scale-110 transition-transform"
                >
                  <i class="fas fa-sign-out-alt"></i>
                </div>
                Sair
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-72 p-6">
      <header class="mb-8 animate-fade-in-up">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-white mb-2">Equipamentos</h1>
          </div>
        </div>
      </header>

      <div
        id="equipamentosTableContainer"
        class="animate-fade-in-up"
        style="animation-delay: 0.1s"
      ></div>
    </main>

    <!-- Modal -->
    <div id="modalEquipamento" class="fixed inset-0 z-50 hidden modal-backdrop">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div
          class="glass w-full max-w-2xl rounded-2xl transform transition-all animate-fade-in-up"
        >
          <div class="p-6 border-b border-white/10">
            <h3 id="modalTitle" class="text-xl font-semibold text-white">
              Novo Equipamento
            </h3>
          </div>

          <form id="formEquipamento" class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label
                  for="nome"
                  class="block text-sm font-medium text-gray-300 mb-3"
                >
                  Nome do Equipamento
                </label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                  placeholder="Digite o nome do equipamento"
                  required
                />
              </div>

              <div>
                <label
                  for="categoriaId"
                  class="block text-sm font-medium text-gray-300 mb-3"
                >
                  Categoria
                </label>
                <select
                  id="categoriaId"
                  name="categoriaId"
                  class="input-field w-full px-4 py-3 rounded-xl placeholder-gray-400 focus:outline-none"
                  required
                >
                  <option value="">Selecione uma categoria</option>
                </select>
              </div>

              <div>
                <label
                  for="setorId"
                  class="block text-sm font-medium text-gray-300 mb-3"
                >
                  Setor
                </label>
                <select
                  id="setorId"
                  name="setorId"
                  class="input-field w-full px-4 py-3 rounded-xl placeholder-gray-400 focus:outline-none"
                  required
                >
                  <option value="">Selecione um setor</option>
                </select>
              </div>

              <div>
                <label
                  for="gastokwh"
                  class="block text-sm font-medium text-gray-300 mb-3"
                >
                  Gasto kW/h
                </label>
                <input
                  type="number"
                  id="gastokwh"
                  name="gastokwh"
                  class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                  placeholder="Ex: 200"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
            </div>

            <div class="mt-6">
              <label
                for="descricao"
                class="block text-sm font-medium text-gray-300 mb-3"
              >
                Descrição
              </label>
              <textarea
                id="descricao"
                name="descricao"
                rows="3"
                class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                placeholder="Descrição do equipamento (opcional)"
              ></textarea>
            </div>

            <div class="flex justify-end space-x-3 mt-8">
              <button
                type="button"
                id="btnCancelar"
                class="px-6 py-3 bg-white/5 text-gray-300 rounded-xl hover:bg-white/10 transition-all font-medium"
              >
                Cancelar
              </button>
              <button
                type="submit"
                id="btnSalvar"
                class="btn-primary px-6 py-3 rounded-xl flex items-center space-x-2 hover-lift"
              >
                <i class="fas fa-save"></i>
                <span data-text>Salvar</span>
                <span data-loading class="hidden">Salvando...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/pages/shared/services/utils.js"></script>
    <script src="/pages/shared/services/api.js"></script>
    <script src="/pages/shared/services/auth-guard.js"></script>
    <script src="/pages/shared/components/table.js"></script>
    <script src="listar-equipamentos.js"></script>

    <!-- Overlay global de loading -->
    <div
      id="globalLoading"
      style="
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: rgba(10, 11, 15, 0.75);
        backdrop-filter: blur(2px);
        align-items: center;
        justify-content: center;
      "
    >
      <div class="flex flex-col items-center">
        <div
          class="w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"
        ></div>
        <span class="text-white text-lg font-semibold">Carregando...</span>
      </div>
    </div>
  </body>
</html>
