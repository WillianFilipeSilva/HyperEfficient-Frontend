<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/logo.svg" />
  <link rel="icon" type="image/png" href="/assets/img/logo.svg" />
  <title>HyperEfficient - Setores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #FFCA1C;
      --primary-dark: #E6B325;
      --primary-light: #FFF4CC;
      --dark-bg: #0A0B0F;
      --dark-surface: #1A1B23;
      --dark-surface-hover: #25262F;
      --dark-border: #2A2B35;
      --text-primary: #FFFFFF;
      --text-secondary: #A1A1AA;
      --text-muted: #71717A;
    }

    * { font-family: 'Inter', sans-serif; }
    body { 
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1A1B23 100%);
      color: var(--text-primary);
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animate-slide-in { animation: slideInLeft 0.6s ease-out; }
    .animate-fade-in-up { animation: fadeInUp 0.5s ease-out; }

    .glass {
      background: rgba(26, 27, 35, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-backdrop {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--dark-bg);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(255, 202, 28, 0.4);
    }

    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 202, 28, 0.2);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--dark-surface); }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }
  </style>
</head>
<body class="min-h-screen">
  
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 z-50 w-72 glass animate-slide-in">
    <div class="p-6 border-b border-white/10">
      <div class="flex items-center">
        <div class="w-12 h-12 mr-4">
          <img src="/assets/img/logo.svg" alt="HyperEfficient" class="w-full h-full" />
        </div>
        <div>
          <h1 class="text-xl font-bold text-white">HyperEfficient</h1>
          <p class="text-xs text-gray-400">Sistema de Gestão</p>
        </div>
      </div>
    </div>

    <nav class="p-4 space-y-2">
      <div class="mb-6">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Principal</h3>
        <ul class="space-y-1">
          <li>
            <a href="/pages/dashboard/dashboard.html" 
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-blue-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-home"></i>
              </div>
              Dashboard
            </a>
          </li>
          <li>
            <a href="/pages/equipamentos/listar-equipamentos.html" 
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-green-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-cogs"></i>
              </div>
              Equipamentos
            </a>
          </li>
          <li>
            <a href="/pages/setores/listar-setores.html" 
               class="flex items-center px-4 py-3 text-gray-900 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-xl font-semibold shadow-lg">
              <div class="w-5 h-5 mr-3">
                <i class="fas fa-building"></i>
              </div>
              Setores
            </a>
          </li>
          <li>
            <a href="/pages/categorias/listar-categorias.html" 
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-purple-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-tags"></i>
              </div>
              Categorias
            </a>
          </li>
        </ul>
      </div>

      <div>
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Conta</h3>
        <ul class="space-y-1">
          <li>
            <a href="/pages/usuarios/perfil.html" 
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-cyan-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-user"></i>
              </div>
              Perfil
            </a>
          </li>
          <li>
            <a href="#" id="logoutBtn"
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-red-500/10 hover:text-red-400 transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-red-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-sign-out-alt"></i>
              </div>
              Sair
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-72 p-6">
    <header class="mb-8 animate-fade-in-up">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-white mb-2">Setores</h1>
          <p class="text-gray-400">Gerencie os setores da sua organização</p>
        </div>
      </div>
    </header>

    <div id="setoresTableContainer" class="animate-fade-in-up" style="animation-delay: 0.1s;"></div>
  </main>

  <!-- Modal -->
  <div id="modalSetor" class="fixed inset-0 z-50 hidden modal-backdrop">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="glass w-full max-w-md rounded-2xl transform transition-all animate-fade-in-up">
        <div class="p-6 border-b border-white/10">
          <h3 id="modalTitle" class="text-xl font-semibold text-white">Novo Setor</h3>
        </div>
        
        <form id="formSetor" class="p-6">
          <div class="mb-6">
            <label for="nome" class="block text-sm font-medium text-gray-300 mb-3">
              Nome do Setor
            </label>
            <input 
              type="text" 
              id="nome" 
              name="nome"
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 transition-all"
              placeholder="Digite o nome do setor"
              required
            />
          </div>
          
          <div class="flex justify-end space-x-3">
            <button 
              type="button" 
              id="btnCancelar" 
              class="px-6 py-3 bg-white/5 text-gray-300 rounded-xl hover:bg-white/10 transition-all font-medium"
            >
              Cancelar
            </button>
            <button 
              type="submit" 
              id="btnSalvar" 
              class="btn-primary px-6 py-3 rounded-xl flex items-center space-x-2 hover-lift"
            >
              <i class="fas fa-save"></i>
              <span data-text>Salvar</span>
              <span data-loading class="hidden">Salvando...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/pages/shared/services/utils.js"></script>
  <script src="/pages/shared/services/api.js"></script>
  <script src="/pages/shared/services/auth-guard.js"></script>
  <script src="/pages/shared/components/table.js"></script>
  <script src="listar-setores.js"></script>
</body>
</html>
