<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/logo.svg" />
  <link rel="icon" type="image/png" href="/assets/img/logo.svg" />
  <title>HyperEfficient - Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #FFCA1C;
      --primary-dark: #E6B325;
      --dark-bg: #0A0B0F;
      --dark-surface: #1A1B23;
      --dark-surface-hover: #25262F;
      --dark-border: #2A2B35;
      --text-primary: #FFFFFF;
      --text-secondary: #A1A1AA;
    }

    * { font-family: 'Inter', sans-serif; }
    body { 
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1A1B23 100%);
      color: var(--text-primary);
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animate-slide-in { animation: slideInLeft 0.6s ease-out; }
    .animate-fade-in-up { animation: fadeInUp 0.5s ease-out; }

    .glass {
      background: rgba(26, 27, 35, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--dark-bg);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(255, 202, 28, 0.4);
    }

    .input-field {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 202, 28, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }

    .input-field:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--dark-surface); }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }
  </style>
</head>
<body class="min-h-screen">
  
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 z-50 w-72 glass animate-slide-in">
    <div class="p-6 border-b border-white/10">
      <div class="flex items-center">
        <div class="w-12 h-12 mr-4">
          <img src="/assets/img/logo.svg" alt="HyperEfficient" class="w-full h-full" />
        </div>
        <div>
          <h1 class="text-xl font-bold text-white">HyperEfficient</h1>
          <p class="text-xs text-gray-400">Sistema de Controle</p>
        </div>
      </div>
    </div>

    <nav class="p-4 space-y-2">
      <div class="mb-6">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Principal</h3>
        <ul class="space-y-1">
          <li>
            <a href="/pages/dashboard/dashboard.html" 
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-blue-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-home"></i>
              </div>
              Dashboard
            </a>
          </li>
          <li>
            <a href="/pages/equipamentos/listar-equipamentos.html" 
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-green-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-cogs"></i>
              </div>
              Equipamentos
            </a>
          </li>
          <li>
            <a href="/pages/setores/listar-setores.html" 
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-purple-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-building"></i>
              </div>
              Setores
            </a>
          </li>
          <li>
            <a href="/pages/categorias/listar-categorias.html" 
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-yellow-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-tags"></i>
              </div>
              Categorias
            </a>
          </li>
        </ul>
      </div>

      <div>
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Conta</h3>
        <ul class="space-y-1">
          <li>
            <a href="/pages/usuarios/perfil.html" 
               class="flex items-center px-4 py-3 text-gray-900 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-xl font-semibold shadow-lg">
              <div class="w-5 h-5 mr-3">
                <i class="fas fa-user"></i>
              </div>
              Perfil
            </a>
          </li>
          <li>
            <a href="#" id="logoutBtn"
               class="flex items-center px-4 py-3 text-gray-300 rounded-xl hover:bg-red-500/10 hover:text-red-400 transition-all duration-200 group">
              <div class="w-5 h-5 mr-3 text-red-400 group-hover:scale-110 transition-transform">
                <i class="fas fa-sign-out-alt"></i>
              </div>
              Sair
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-72 p-6">
    <header class="mb-8 animate-fade-in-up">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-white mb-2">Meu Perfil</h1>
          <p class="text-gray-400">Gerencie suas informações pessoais</p>
        </div>
      </div>
    </header>

    <!-- Profile Header -->
    <div class="glass rounded-2xl p-6 mb-6 animate-fade-in-up" style="animation-delay: 0.1s;">
      <div class="flex items-center space-x-6">
        <div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-yellow-500 rounded-2xl flex items-center justify-center">
          <span class="text-2xl font-bold text-gray-900" id="profileInitials">U</span>
        </div>
        <div class="flex-1">
          <h2 class="text-2xl font-bold text-white mb-1" id="profileName">Carregando...</h2>
          <p class="text-gray-400" id="profileEmail">carregando@email.com</p>
          <div class="flex items-center mt-3 space-x-2">
            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
            <span class="text-sm text-green-400">Conta ativa</span>
          </div>
        </div>
        <button 
          type="button" 
          id="editButton" 
          class="btn-primary px-6 py-3 rounded-xl flex items-center space-x-2"
        >
          <i class="fas fa-edit"></i>
          <span>Editar Perfil</span>
        </button>
      </div>
    </div>

    <!-- Profile Form -->
    <div class="glass rounded-2xl overflow-hidden animate-fade-in-up" style="animation-delay: 0.2s;">
      <div class="p-6 border-b border-white/10">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-semibold text-white">Informações Pessoais</h3>
          <div class="flex space-x-3">
            <button 
              type="button" 
              id="saveButton" 
              class="hidden btn-primary px-6 py-3 rounded-xl flex items-center space-x-2"
            >
              <i class="fas fa-save"></i>
              <span data-text>Salvar</span>
              <span data-loading class="hidden">Salvando...</span>
            </button>
            <button 
              type="button" 
              id="cancelButton" 
              class="hidden px-6 py-3 bg-white/5 text-gray-300 rounded-xl hover:bg-white/10 transition-all font-medium"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>

      <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="nameInput" class="block text-sm font-medium text-gray-300 mb-2">
              Nome Completo
            </label>
            <input 
              type="text" 
              id="nameInput" 
              name="name"
              class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
              disabled 
            />
          </div>

          <div>
            <label for="emailInput" class="block text-sm font-medium text-gray-300 mb-2">
              Email
            </label>
            <input 
              type="email" 
              id="emailInput" 
              name="email"
              class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
              disabled 
            />
          </div>
        </div>

        <div class="mt-8 pt-6 border-t border-white/10">
          <h4 class="text-lg font-semibold text-white mb-4">Alterar Senha</h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="newPasswordInput" class="block text-sm font-medium text-gray-300 mb-2">
                Nova Senha
              </label>
              <input 
                type="password" 
                id="newPasswordInput" 
                name="newPassword"
                class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                placeholder="Deixe em branco para não alterar"
                disabled 
              />
            </div>

            <div>
              <label for="confirmPasswordInput" class="block text-sm font-medium text-gray-300 mb-2">
                Confirmar Nova Senha
              </label>
              <input 
                type="password" 
                id="confirmPasswordInput" 
                name="confirmPassword"
                class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                placeholder="Confirme a nova senha"
                disabled 
              />
            </div>
          </div>
        </div>

        <div id="errorMessage" class="hidden mt-6 bg-red-500/20 border border-red-500/30 text-red-400 px-4 py-3 rounded-xl text-sm"></div>
      </div>
    </div>
  </main>

  <script src="/pages/shared/services/utils.js"></script>
  <script src="/pages/shared/services/api.js"></script>
  <script src="/pages/shared/services/auth-guard.js"></script>
  <script src="perfil.js"></script>

  <!-- Overlay global de loading -->
  <div id="globalLoading" style="display:none; position:fixed; inset:0; z-index:9999; background:rgba(10,11,15,0.75); backdrop-filter:blur(2px); align-items:center; justify-content:center;">
    <div class="flex flex-col items-center">
      <div class="w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
      <span class="text-white text-lg font-semibold">Carregando...</span>
    </div>
  </div>
</body>
</html>
