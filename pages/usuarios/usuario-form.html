                <div class="flex-auto p-6">
                  <form id="signupForm" role="form text-left">
                    <div class="mb-4">
                      <input type="text" id="nome" class="placeholder:text-gray-500 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="Nome" aria-label="Nome" aria-describedby="email-addon" required />
                    </div>
                    <div class="mb-4">
                      <input type="email" id="email" class="placeholder:text-gray-500 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="Email" aria-label="Email" aria-describedby="email-addon" required />
                    </div>
                    <div class="mb-4">
                      <input type="password" id="senha" class="placeholder:text-gray-500 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="Senha" aria-label="Senha" aria-describedby="password-addon" required />
                    </div>
                    <div id="errorMessage" class="mb-4 text-red-500 text-sm hidden"></div>
                    <div class="text-center">
                      <button type="submit" id="signupButton" class="inline-block w-full px-5 py-2.5 mt-6 mb-2 font-bold text-center text-white align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer active:opacity-85 hover:-translate-y-px hover:shadow-xs leading-normal text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25 bg-gradient-to-tl from-zinc-800 to-zinc-700 hover:border-slate-700 hover:bg-slate-700 hover:text-white">
                        <span id="signupButtonText">Cadastrar</span>
                        <span id="signupButtonLoading" class="hidden">Cadastrando...</span>
                      </button>
                    </div>
                    <p class="mt-4 mb-0 leading-normal text-sm">Já tem uma conta? <a href="/pages/auth/login.html" class="font-bold text-slate-700">Login</a></p>
