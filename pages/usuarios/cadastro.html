<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/logo.svg" />
  <link rel="icon" type="image/png" href="/assets/img/logo.svg" />
  <title>HyperEfficient - Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #FFCA1C;
      --primary-dark: #E6B325;
      --dark-bg: #0A0B0F;
      --dark-surface: #1A1B23;
    }

    * { font-family: 'Inter', sans-serif; }
    body { 
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1A1B23 100%);
      color: #FFFFFF;
      min-height: 100vh;
    }

    .glass {
      background: rgba(26, 27, 35, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--dark-bg);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(255, 202, 28, 0.4);
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animate-fade-in-up { animation: fadeInUp 0.6s ease-out; }

    .input-field {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 202, 28, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  
  <!-- Logo Header -->
  <div class="absolute top-8 left-1/2 transform -translate-x-1/2 flex items-center space-x-3 animate-fade-in-up">
    <img src="/assets/img/logo.svg" alt="HyperEfficient" class="w-12 h-12" />
    <div>
      <h1 class="text-2xl font-bold text-white">HyperEfficient</h1>
      <p class="text-sm text-gray-400">Sistema de Controle</p>
    </div>
  </div>

  <!-- Main Card -->
  <div class="glass rounded-2xl w-full max-w-md p-8 animate-fade-in-up" style="animation-delay: 0.2s;">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-white mb-2">Criar Conta</h2>
      <p class="text-gray-400">Preencha os dados para começar</p>
    </div>

    <form id="cadastroForm" class="space-y-6">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-300 mb-2">
          Nome Completo
        </label>
        <input 
          type="text" 
          id="nome" 
          name="nome"
          class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
          placeholder="Digite seu nome completo"
          required 
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
          Email
        </label>
        <input 
          type="email" 
          id="email" 
          name="email"
          class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
          placeholder="Digite seu email"
          required 
        />
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-300 mb-2">
          Senha
        </label>
        <input 
          type="password" 
          id="senha" 
          name="senha"
          class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
          placeholder="Digite sua senha"
          required 
        />
      </div>

      <div>
        <label for="confirmarSenha" class="block text-sm font-medium text-gray-300 mb-2">
          Confirmar Senha
        </label>
        <input 
          type="password" 
          id="confirmarSenha" 
          name="confirmarSenha"
          class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none"
          placeholder="Confirme sua senha"
          required 
        />
      </div>

      <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/30 text-red-400 px-4 py-3 rounded-xl text-sm"></div>

      <button 
        type="submit" 
        id="cadastroButton" 
        class="btn-primary w-full py-3 rounded-xl font-semibold flex items-center justify-center space-x-2"
      >
        <i class="fas fa-user-plus"></i>
        <span id="cadastroButtonText">Criar Conta</span>
        <span id="cadastroButtonLoading" class="hidden">Criando conta...</span>
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-gray-400">
        Já tem uma conta? 
        <a href="/pages/auth/login.html" class="text-yellow-400 hover:text-yellow-300 font-medium transition-colors">
          Fazer login
        </a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-center animate-fade-in-up" style="animation-delay: 0.4s;">
    <p class="text-sm text-gray-400">
      © 2025 feito com <i class="fas fa-heart text-red-500"></i> por 
      <span class="font-semibold text-yellow-400">HyperEfficient</span>
    </p>
  </div>

  <script src="/pages/shared/services/utils.js"></script>
  <script src="/pages/shared/services/api.js"></script>
  <script src="/pages/shared/services/auth-guard.js"></script>
  <script src="cadastro.js"></script>

  <!-- Overlay global de loading -->
  <div id="globalLoading" style="display:none; position:fixed; inset:0; z-index:9999; background:rgba(10,11,15,0.75); backdrop-filter:blur(2px); align-items:center; justify-content:center;">
    <div class="flex flex-col items-center">
      <div class="w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
      <span class="text-white text-lg font-semibold">Carregando...</span>
    </div>
  </div>
</body>
</html>
