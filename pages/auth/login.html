<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/logo.svg" />
    <link rel="icon" type="image/png" href="/assets/img/logo.svg" />
    <title>HyperEfficient - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
    <link href="/assets/css/dashboard-tailwind.css" rel="stylesheet" />
  </head>

  <body class="m-0 font-sans antialiased font-normal bg-white text-start text-base leading-default text-slate-500">

    <nav class="absolute top-0 z-30 flex flex-wrap items-center justify-center w-full px-4 py-2 mt-6 mb-4 shadow-none lg:flex-nowrap lg:justify-start">
      <div class="container flex items-center justify-center flex-wrap-inherit">
          <img src="/assets/img/logo.svg" alt="Logo"/>
          <h1 class="mb-2">HyperEfficient</h1>
      </div>
    </nav>

    <main class="mt-0 transition-all duration-200 ease-in-out">
      <section class="min-h-screen">
        <div class="bg-top relative flex items-start pt-12 pb-56 m-4 overflow-hidden bg-cover min-h-50-screen rounded-xl">
          <span class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-zinc-800 to-zinc-700 opacity-60"></span>
          <div class="container z-10">
            <div class="flex flex-wrap justify-center -mx-3">
              <div class="w-full max-w-full px-3 mx-auto mt-0 text-center lg:flex-0 shrink-0 lg:w-5/12">
                <h3 class="mt-12 mb-2 text-white">Bem vindo!</h3>
                <p class="text-white">Realize o cadastro para acessar nosso sistema</p>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="flex flex-wrap -mx-3 -mt-48 md:-mt-56 lg:-mt-48">
            <div class="w-full max-w-full px-3 mx-auto mt-0 md:flex-0 shrink-0 md:w-7/12 lg:w-5/12 xl:w-4/12">
              <div class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border">
                <div class="p-6 pb-0 mb-0">
                  <h4 class="font-bold">Entrar</h4>
                  <p class="mb-0">Digite seu email e senha para fazer login</p>
                </div>
                <div class="flex-auto p-6">
                  <form id="loginForm" role="form">
                    <div class="mb-4">
                      <input type="email" id="email" placeholder="Email" class="focus:shadow-primary-outline dark:bg-gray-950 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none" required />
                    </div>
                    <div class="mb-4">
                      <input type="password" id="senha" placeholder="Senha" class="focus:shadow-primary-outline dark:bg-gray-950 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none" required />
                    </div>
                    <div class="flex items-center pl-12 mb-0.5 text-left min-h-6">
                      <input id="rememberMe" class="mt-0.5 rounded-10 duration-250 ease-in-out after:rounded-circle after:shadow-2xl after:duration-250 checked:after:translate-x-5.3 h-5 relative float-left -ml-12 w-10 cursor-pointer appearance-none border border-solid border-gray-200 bg-zinc-700/10 bg-none bg-contain bg-left bg-no-repeat align-top transition-all after:absolute after:top-px after:h-4 after:w-4 after:translate-x-px after:bg-white after:content-[''] checked:border-blue-500/95 checked:bg-blue-500/95 checked:bg-none checked:bg-right" type="checkbox" />
                      <label class="ml-2 font-normal cursor-pointer select-none text-sm text-slate-700" for="rememberMe">Lembrar de mim</label>
                    </div>
                    <div id="errorMessage" class="mb-4 text-red-500 text-sm hidden"></div>
                    <div class="text-center">
                      <button type="submit" id="loginButton" class="inline-block w-full px-16 py-3.5 mt-6 mb-0 font-bold leading-normal text-center text-white align-middle transition-all bg-blue-500 border-0 rounded-lg cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25">
                        <span id="loginButtonText">Entrar</span>
                        <span id="loginButtonLoading" class="hidden">Entrando...</span>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="border-black/12.5 rounded-b-2xl border-t-0 border-solid p-6 text-center pt-0 px-1 sm:px-6">
                  <p class="mx-auto mb-6 leading-normal text-sm">Não tem uma conta? <a href="/pages/usuarios/usuario-form.html" class="font-semibold text-transparent bg-clip-text bg-gradient-to-tl from-blue-500 to-violet-500">Cadastrar</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="pt-4">
        <div class="w-full px-6 mx-auto">
          <div class="text-sm leading-normal text-center text-slate-500 lg:text-left">
            © 2025
            feito <i class="fa fa-heart"></i> por
            <span class="font-semibold text-slate-700 dark:text-white" target="_blank">HyperEfficient</span>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script src="/assets/js/plugins/perfect-scrollbar.min.js" async></script>
  <script src="/pages/dashboard/components/dashboard-cards.js?v=1.0.1" async></script>
  <script src="/pages/shared/services/api.js"></script>
  <script src="/pages/shared/services/utils.js"></script>
  
  <script>
    // Elementos do DOM
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    
    // Função para fazer login
    async function fazerLogin(email, senha) {
      try {
        const data = await API_CONFIG.publicRequest(API_CONFIG.ENDPOINTS.LOGIN, {
          method: 'POST',
          body: JSON.stringify({
            email: email,
            senha: senha
          })
        });
        
        // Salvar token no localStorage
        Utils.saveToStorage('token', data.token);
        Utils.saveToStorage('usuario', data.usuario);
        
        // Mostrar sucesso e redirecionar
        Utils.showToast('Login realizado com sucesso!', 'success');
        Utils.redirect('dashboard.html', 1000);
        
      } catch (error) {
        console.error('Erro no login:', error);
        Utils.showError('errorMessage', error.message || 'Erro ao conectar com o servidor');
      }
    }
    
    // Event listener para o formulário
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const senha = senhaInput.value.trim();
      
      // Validação usando Utils
      const formData = { email, senha };
      const validations = {
        email: {
          required: true,
          requiredMessage: 'Por favor, preencha o email',
          email: true,
          emailMessage: 'Por favor, insira um email válido'
        },
        senha: {
          required: true,
          requiredMessage: 'Por favor, preencha a senha',
          minLength: 6,
          minLengthMessage: 'A senha deve ter pelo menos 6 caracteres'
        }
      };
      
      const validation = Utils.validateForm(formData, validations);
      
      if (!validation.isValid) {
        // Mostrar primeiro erro encontrado
        const firstError = Object.values(validation.errors)[0];
        Utils.showError('errorMessage', firstError);
        return;
      }
      
      Utils.hideError('errorMessage');
      Utils.showButtonLoading('loginButton', 'Entrando...');
      
      await fazerLogin(email, senha);
      
      Utils.hideButtonLoading('loginButton');
    });
    
    // Limpar erro quando o usuário começar a digitar
    emailInput.addEventListener('input', () => Utils.hideError('errorMessage'));
    senhaInput.addEventListener('input', () => Utils.hideError('errorMessage'));
  </script>
</html>
